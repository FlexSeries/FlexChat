name: ${project.name}
version: ${project.version}
description: '${project.description}'
depend: [FlexCore]
softdepend: []
authors: [${project.authors}]
website: ${project.url}
main: ${project.mainClass}
commands:
  channel:
    aliases: [channels, ch]
  chatspy:
    aliases: [socialspy]
  ignore:
    aliases: [fignore, block]
  unignore:
    aliases: [funignore, unblock]
  message:
    aliases: [msg, m, pm, tell, t, whisper, whisp, w]
  reply:
    aliases: [r]

permissions:
  ##########
  # Groups #
  ##########
  flexchat.admin:
    default: op
    children:
      flexchat.color: true
      flexchat.format: true
      flexchat.magic: true
      flexchat.spy: true
      flexchat.spy.persistent: true
      flexchat.view.bypass: true
      flexchat.ignore.bypass: true
      flexchat.who.other: true

  flexchat.user:
    default: true
    children:
      flexchat.ignore: true
      flexchat.message: true
      flexchat.who: true

  #########
  # Nodes #
  #########
  flexchat.color:
    description: 'Ability to use color codes in chat messages'
    default: false
  flexchat.format:
    description: 'Ability to use formatting codes in chat messages'
    default: false
  flexchat.magic:
    description: 'Ability to use the magic formatting code in chat messages'
    default: false

  flexchat.spy:
    description: 'Ability to use spy mode'
    default: false
  flexchat.spy.persistent:
    description: 'Keep chat spy settings through server restarts and logging off'
    default: false

  flexchat.ignore:
    description: 'Ability to ignore another player and not receive messages from them'
    default: false
  flexchat.ignore.bypass:
    description: 'Ability to bypass being ignored by another player'
    default: false

  flexchat.message:
    description: 'Ability to use private messaging'
    default: false

  flexchat.view.bypass:
    description: 'Ability to view channels on the channel list command even if they don''t normally allow it'
    default: false

  flexchat.who:
    description: 'Ability to view who is in a channel'
    default: false
  flexchat.who.other:
    description: 'Ability to view who is in a channel even if you are not in the channel'
    default: false